{% extends "base.html"%} {% load static %} {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}? after" />
<link rel="stylesheet" href="{% static 'css/main.css' %}? after" type="text/css" />
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<div class="wrapper">
  <header class="masthead">
    <div class="container">
      <img id="watchingTV" src='{% static "\background.jpg" %}' alt="" />
    </div>
  </header>
  <section>
    <div class="middlebackground-form">
      <div id="n_1">
        <span>목소리만 들려줘!</span>
        <br />
      </div>
      <div id="n_2">
        <span
          >니모션이 딱! 골라드립니다</span>
      </div>
      <div id="n_3">
        <span>#니모션영화추천해줘</span>
      </div>
    </div>
    <div class="TOP10-form">
      <div id="NETFLIXlogo">
        <span>IMDB</span>
      </div>
      <div id="t_1">
        <span>TOP10</span>
      </div>
    </div>
    <div class="scrollwrapper">
      <div class="scroll">
        <div class="scrollcard">
        {% for data in movie %}  
          <div class="card">
          <img src={{ data.img }}>
            <h1>{{ data.title }}</h1>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </section>
</div>
<script>
  $(document).ready(function () {
    $(".scrollcard").slick({
      centerMode: true,
      slidesToShow: 3,
      slidesToScroll: 3,
      responsive: [
        {
          breakpoint: 800,
          settings: {
            arrows: false,
            centerMode: true,
            slidesToShow: 3,
          },
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            slidesToShow: 3,
          },
        },
      ],
    });
  });
</script>
{% endblock %}
